<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Example of using the validation API</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <form class="myForm" onsubmit="return submitForm();">
      <fieldset>
        <legend>
          Example use of the validation API: try to submit with different
          passwords, and with same passwords
        </legend>
        <label for="password1">Password:</label>
        <input
          type="password"
          id="password1"
          oninput="checkPasswords()"
          required
        />
        <p>
          <label for="password2">Repeat password:</label>
          <input
            type="password"
            id="password2"
            oninput="checkPasswords()"
            required
          />
        </p>

        <p>
          <button>Submit</button>
        </p>
      </fieldset>
    </form>
  </body>
</html>
